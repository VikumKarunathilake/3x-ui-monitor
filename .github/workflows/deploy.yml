# .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  PNPM_VERSION: "8"

jobs:
  # ============================================
  # CODE QUALITY & TESTING
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint || npm run lint

      - name: Type check
        run: pnpm tsc --noEmit || npm run type-check || echo "No type-check script"

      - name: Run tests
        run: pnpm test || npm test || echo "No tests configured"

      - name: Build project
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ secrets.DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            # Navigate to app directory
            cd /var/www/nextapp

            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            if command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile
              pnpm build
            else
              npm ci
              npm run build
            fi

            # Restart PM2 process
            pm2 restart nextapp || pm2 start "pnpm start" --name nextapp
            pm2 save

            # Check health
            sleep 5
            pm2 status nextapp

      - name: Health Check
        run: |
          sleep 10
          curl -f https://${{ secrets.DOMAIN }} || exit 1

      - name: Notify Success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Deployment failed!"

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.${{ secrets.DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd /var/www/nextapp-staging
            git fetch origin
            git reset --hard origin/develop

            if command -v pnpm >/dev/null 2>&1; then
              pnpm install
              pnpm build
            else
              npm ci
              npm run build
            fi

            pm2 restart nextapp-staging || pm2 start "pnpm start" --name nextapp-staging
            pm2 save

  # ============================================
  # ROLLBACK (MANUAL TRIGGER)
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Rollback to Previous Version
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/nextapp
            git reset --hard HEAD~1

            if command -v pnpm >/dev/null 2>&1; then
              pnpm install
              pnpm build
            else
              npm ci
              npm run build
            fi

            pm2 restart nextapp
            echo "✅ Rollback completed"
